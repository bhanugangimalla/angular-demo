<div class="form-group" style="display: flex;justify-content: end;">
<a [routerLink]="['../sensors', 'new' ]" class="btn btn-success mt-2">Add New Student</a>
</div>
<div *ngIf="flightList.length > 0">
  <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mt-2" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">SensorName</th>
          <th class="border-top-0" scope="col">Unit</th>
          <th class="border-top-0" scope="col">LocationName</th>
		  <th class="border-top-0" scope="col">Temperature</th>
		  <th class="border-top-0" scope="col">Humidity</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
	  
        <tr *ngFor="let item of flightList; let i = index" [class.active]="item === selectedFlight">
          <td>{{i+1}}</td>
          <td>{{item.SensorName}}</td>
          <td>{{item.Unit}}</td>
          <td>{{item.LocationName}}</td>
		  <td>{{item.Temperature}}</td>
		  <td>{{item.Humidity}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../sensors', item.Id ]" class="btn btn-primary" style="color: #FFF">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
